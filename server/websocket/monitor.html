<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>seb monitor</title>
	<script src="res/table.js"></script>
	<script src="res/filter.js"></script>
	<link href="res/table.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
	<p id="monitorTitle"></p>
	<p>	
		<label>Please select room:
		<select id="selRooms" name="selRooms">
			<option value="select">select</option>
		</select>
		</label>
	</p>
	<div id="divContent">
		<input id="btnShutDownAll" type="button" value="shutdown all" onclick="return shutdownAll(event);"/ >
		<input id="btnRebootAll" type="button" value="reboot all" onclick="rebootAll();"/ >
		<span id="spanPassword">Show Password:</span>
		<input id="inputPassword" type="text" value="" minlength="8" size="8" / >
		<input id="btnShowPasswordAll" type="image" src="images/pwd_shown.svg" title="show password all" onclick="showPasswordAll();"/ >
		<input id="btnHidePasswordAll" type="image" src="images/pwd_hidden.svg" title="hide password all" onclick="hidePasswordAll();"/ >
		<span id="sebExtra">
			<span id="spanTotal">Total:&nbsp;</span><span id="totalCount">0</span>
			<input id="btnLockAll" type="image" src="images/locked.png" title="lock all" onclick="lockAll();"/ >
			<input id="btnUnlockAll" type="image" src="images/unlocked.png" title="unlock all" onclick="unlockAll();"/ >
			<input id="btnRunTestAll" type="button" value="run test all" onclick="runTestAll();"/ >
			<input id="inputTest" type="text" size="70" value="" / >
		</span>
		<table id="sebTable">
			<thead id="sebTableHead">
				<th id="th-ip">ip</th>
				<th id="th-reboot">reboot</th>
				<th id="th-shutdown">shutdown</th>
				<th id="th-runtest">run test</th>
				<th id="th-password">password</th>
				<th id="th-lock">lock status</th>
			</thead>
			<tbody id="sebTableBody"></tbody>
		</table>
	</div>
</body>
</html>
