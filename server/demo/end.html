<!DOCTYPE html>
<html>
<head>
	<title>Screenshot Demo: Start Test</title>
	<link rel="stylesheet" href="res/q.css" type="text/css"></link>
	<script>
	var test_id;
	var user_id;
	function getUrlVars() {
		if (!window.location.search) {
			return({});   // return empty object
		}
		var parms = {};
		var temp;
		var items = window.location.search.slice(1).split("&");   // remove leading ? and split
		for (var i = 0; i < items.length; i++) {
			temp = items[i].split("=");
			if (temp[0]) {
				if (temp.length < 2) {
					temp.push("");
				}
				parms[decodeURIComponent(temp[0])] = decodeURIComponent(temp[1]);        
			}
		}
		return(parms);
	}
	function setLink() {
		var params = getUrlVars();
		test_id = params.test_id;
		user_id = params.user_id;
		var a = document.getElementById('datalink');
		var dir = "/websocket/data/";
		var href = (test_id) ? dir + test_id + "/" : dir;
		href = (test_id && user_id) ? dir + test_id + "/" + user_id + "/" : href;
		a.setAttribute("href",href);
	}
	
	function openWin(href) {
		window.open(href, "_blank", "toolbar=yes, scrollbars=yes, resizable=yes, top=500, left=500, width=400, height=400");
	}
	</script>
</head>
<body onload="setLink();">
	<div class="content">
		<p>
		end of the test, get back to <a href="index.html" target="_self">start page</a> 
		or take a look at your <a id="datalink" href="#" target="_blank">screenshots</a>. 
		</p>
		<p><a href="http://wikipedia.de" target="_self">Wikipedia</a></p>
		<p><a href="http://seb/quit.html" target="_self">Beenden</a></p>
		<p><a href="/demo/q1.html" target="_blank">new Window per _blank link</a></p>
		<p><a href="/demo/q1.html" target="_new">new Window per _new link</a></p>
		<p><a href="/demo/q1.html" onclick="openWin(this.href);return false">new Window per javascript</a></p>
		<p><a href="http://async5.org/moz/pdfjs.pdf">remote pdf</a></p>
		<p><a href="file:///Z:/Development/test.pdf">local pdf</a></p>
		<p><a href="http://www.example.com/ilias_dev/testpdf.php">dynamic pdf</a></p>
		<p><input type="text" size="100" />
	</div>
</body>
</html>
